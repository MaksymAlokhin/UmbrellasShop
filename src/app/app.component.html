<span class="fa fa-spinner spinner" *ngIf="loading"></span>
<div class="container">
  <nav class="navbar navbar-expand navbar-light bg-light">
    <h5>{{ pageTitle }}</h5>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLink]="['/welcome']"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="['/products']"
          >Product List</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="['/shell-products']"
          >Alternative Product List</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="['/products', 0, 'edit']"
          >Add Product</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLink]="['/customer']"
          >Customer Form</a
        >
      </li>
    </ul>
    <!-- Right justified part of the menu -->
    <ul class="navbar-nav ms-auto">
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" [routerLink]="['/login']">Welcome, {{ userName }}</a>
      </li>
      <li class="nav-item" *ngIf="!isMessageDisplayed">
        <a class="nav-link" (click)="displayMessages()">Show Messages</a>
      </li>
      <li class="nav-item" *ngIf="isMessageDisplayed">
        <a class="nav-link" (click)="hideMessages()">Hide Messages</a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" [routerLink]="['/login']">Log In</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" (click)="logOut()">Log Out</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <router-outlet #o="outlet"></router-outlet>
      </div>
      <div class="col-md-2">
        <router-outlet name="popup"></router-outlet>
      </div>
    </div>
  </div>
</div>
